version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: nodepulse-test-db
    environment:
      POSTGRES_DB: nodepulse_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d nodepulse_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
